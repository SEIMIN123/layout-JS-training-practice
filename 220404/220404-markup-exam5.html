<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    *{margin: 0; padding: 0;}

    .container {

      width: 100vw;
      height: 100vh;


    }

/* 첫번째 줄 */
    .box{

      width: 100%;
      height: 50vh;
      background-color: rgb(241, 240, 240);
      border: 1px solid black;

      display: flex;
      justify-content: center;


    }

    .box > div {

      width: 300px;
      height: 300px;
      border: 1px solid black;

      border-radius: 50%;

    }

    .box > div:nth-child(1) {

      background-color: #fff;



    }

    
    /* 두번째 줄 */
    .box1 { 

      width: 100%;
      height: 50vh;
      background-color: rgb(126, 122, 122);
      border: 1px solid black;

      position: relative;

      display: flex;
      justify-content: center;
      align-items: center;

    }

    .box1 > div { 

      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 1px solid black;
      border-radius: 50%;

      margin: 200px;
    }

    .box1 > div:nth-child(1) {

      margin-bottom: 800px;

    }


    .box1 > div:nth-child(2) {

      margin-top: 800px;

    }

    .box1 > div:nth-child(3) {

      margin-bottom: 800px;
    }



    /* 세번째 줄 */
    .box2 { 

      width: 100%;
      height: 50vh;
      background-color: rgb(31, 30, 29);
      border: 1px solid black;

      display: flex;
      justify-content: flex-end;  
      align-items: center;
    }

    .box2 > div {


      width: 300px;
      height: 300px;
      border: 1px solid black;
      background-color: #fff;
      border-radius: 50%;

      margin-right: 200px;
    }



  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div></div>
    </div>

    <div class="box1">
      <div></div>
      <div></div>
      <div></div>
  </div>

    <div class="box2">
      <div></div>
  </div>
</div>
</body>
</html>
