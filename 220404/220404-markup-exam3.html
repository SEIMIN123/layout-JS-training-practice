<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    header {
      
      width: 100vw;
      height: 100vh;
      
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    ul{

      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;

    
    }

    li {

      margin-left: 100px;
    }

    li:nth-child(5) {

      color: red;
    }

    li:nth-child(7) {

      color: red;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li>list-items</li>
        <li></li>
        <li>list-items</li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
  </header>
</body>
</html>
