<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

<style>
  
  *{margin: 0; padding: 0;}


    header {

    height: 40vh;

    display: flex;
    justify-content: center;

  }

    height: 35vh;
    border: 1px solid black;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;

    flex-wrap: wrap;



  }

    .head1-1 {

      width: 200px;
      height: 200px;
      border: 1px solid black;
    }

    .head1-2 {
      
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }

    .head1-3 {

      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
    
    .head1-4 {
    
    width: 200px;
    height: 200px;
    border: 1px solid black;
    }





    main { 

    width: 100vw;
    height: 100vh;
    background-color: gray;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
      
    }

    .main1{

      border: 1px solid black;

    }

    .main2{

      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    


</style>


</head>
<body>

  <header>

      <div>

        <div class="head1-2"></div>
        <div class="head1-3"></div>
        <div class="head1-4"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="box">
      <div>
            <div class="main1"></div>
            <div class="main2"></div>
      </div>
    </div>
      <div></div>
      <div></div>
  </main>

  <footer></footer>
