  <style>
    
    *{margin: 0; padding: 0;}


    :root {

      --color-1:gray;

    }

      align-items: center;
    }

      width: 500px;

      position: absolute;

    }

      width: 500px;
      height: 200px;
      text-align:left;

      position: relative;

    }

    .box3 {

      width: 500px;
      height: 100px;
      margin-bottom: 500px;
      background-color:var(--color-1) ;      
      
      position: absolute;

    }

    .box4 { 

      width: 300px;
      height: 220px;
      background-color:var(--color-1) ;

      margin-left: 1150px;

      position: absolute;

    }


    .box7 {

      width: 500px;
      height: 100px;
      background-color:var(--color-1) ;

      position: absolute;
      margin-top: 900px;

    }

    .box8 {

      width: 60px;
      height: 60px;
      background-color:var(--color-2) ;

      position: absolute;
      margin-top: 900px;
      margin-right: 300px;

      border-top-left-radius: 100px;
      border-bottom-left-radius: 100px;
      border-top-right-radius: 100px;
      border-bottom-right-radius: 100px;

    }


    .box9 {

      width: 60px;
      height: 60px;
      background-color:var(--color-2) ;

      position: absolute;
      margin-top: 900px;

      border-top-left-radius: 100px;
      border-bottom-left-radius: 100px;
      border-top-right-radius: 100px;
      border-bottom-right-radius: 100px;

    }


  </style>


</head>
