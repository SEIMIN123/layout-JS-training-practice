<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    *{margin: 0; padding: 0; box-sizing: border-box;}


    #root {
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
    }


    #menu {

      background-color: antiquewhite;
    }

  </style>
</head>
<body>
<div id="root">
  
  <ul id="menu">menu
    <li class="items">items-1</li>
    <li class="items">items-2</li>
    <li class="items">items-3</li>
    <li class="items">items-4</li>
    <li class="items">items-5</li>
    <li class="items">items-6</li>
    <li class="items">items-7</li>
    <li class="items">items-8</li>
    <li class="items">items-9</li>
    <li class="items">items-10</li>
  </ul>

</div>

<script>

const menu = document.getElementById('menu');
const items = document.getElementsByClassName('items');
console.log(menu);
console.log(items);

// menu를 클릭하면 자식들 모두 빨간색 글씨로 바꿔줘


let data = true;
menu.addEventListener('click', function(){

  if(data === true) {
    data = false;
    
    for(let i = 0; i < items.length; i++) {
      items[i].style.display = "none";}
      
  } else {
    data = true;
    
    for(let i = 0; i < items.length; i++) {
      items[i].style.display = "block";}

  }

});

</script>

</body>
</html>
