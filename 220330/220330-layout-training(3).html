<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

      *{margin: 0; padding: 0;}
      
      /* ---color selector */

      :root { 
        
        --color-1:salmon;
        --color-2:#c2c3ff;
        --color-3:#333;  
        --color-4:rgb(137, 255, 152);
        }
          #box > div:nth-child(1) {
        
          background-color:var(--color-1)
        
        }
        
          #box > div:nth-child(2):hover {
        
          background:var(--color-1)
        
        }     
        
          #box > div:nth-child(3):hover {

          background:var(--color-3)
        
        }
          
          #box > div:nth-child(4):hover {
        
          background:var(--color-1)
        
        }


       /* css */

    #box {

      width: 100vw;
      height: 100vh;
      border: 1px solid black;

      display: flex;
      justify-content: center;
      align-items:center;
      flex-direction: column;

    }

    #box > div {

      width: 50vw;
      height: 10vh;
      border: 1px solid black;
      background-color:var(--color-4);
      transition: 0.8s;
      
      text-align: center;
      display: flex;
      justify-content: center;
      align-items:center;
      color: rgb(137, 255, 152);

      
    }


  </style>


</head>
<body>
    <div id="box">
      <div></div>
      <div></div>
      <div>
        <h1>hello this is over selector</h1>
      </div>
      <div></div>
    </div>
  
</body>
</html>
