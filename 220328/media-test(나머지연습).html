<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    *{margin: 0; padding: 0;}

    .root {

      width: 100vw;
      height: 100vh;
      background-color: #c2c3ff;
      transition: 1s;

      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    @media (max-width:1000px) {

      .root {
        
      background-color: skyblue;}

    }

    .box  {

      width: 400px;
      height: 800px;
      background-color:white;
      transition: 1s;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
/* 
      display: flex;   */
      display: grid;

      /* border: 1px solid black; */
      margin-top: 20px;
      


    }

    .box1 {

      width: 70px;
      height: 0px;
      /* border: 1px solid black; */

      font-weight: bold;
      margin-left: 30px;
      margin-top: 20px;
      
    }

    .box1 > div {

      width: 100px;
      height: 100px;
      border: 1px solid black;


      margin-top: 10px;
      background-size: cover;

      background-image: url(https://bbs.tunaground.net/upload/image/1529318998DUE-bgAU8AMX00Z.jpg);

    }


    .box2 {
      width: 70px;
      height: 50px;      

      /* border: 1px solid black; */

      font-weight: bold;
      margin-left: 30px;
      margin-top: 1px;

      display: flex;
      flex-direction: column;
      
    }

    

    .box3 {
      width: 70px;
      height: 10px;

      /* border: 1px solid black; */

      font-weight: bold;
      margin-left: 30px;

      display:flex;
      flex-direction: row;

    }


    
    /* .box3 > div {

      width: 100px;
      height: 100px;
      border: 1px solid black;

    } */
    

    .box4 {

      width: 100px;
      height: 30px;
      /* border: 1px solid black; */

      font-weight: bold;
      margin-left: 30px;
      margin-top: 30px;
      
    }

    .box5 {

      width: 100px;
      height: 30px;
      /* border: 1px solid black; */
      
      font-weight: bold;
      margin-left: 30px;

    }

    .box6 {

      width: 100px;
      height: 30px;
      /* border: 1px solid black; */
      
      font-weight: bold;
      margin-left: 30px;

}

    .box7 {

      width: 100px;
      height: 0px;
      /* border: 1px solid black; */
      
      font-weight: bold;
      margin-left: 30px;

}




  </style>

</head>
<body>
  
  <div class="root">

    <div class="box">

    <div class="box1">계정설정
      <div></div>
    </div>

    <div class="box2">
      


    </div>
    <div class="box3">다운로드

      <div></div>
      <div></div>
      <div></div>



    </div>

    <div class="box4">재생설정</div>

  
    </div>
  </div>
</body>
</html>
