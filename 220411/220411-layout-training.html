<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{margin: 0; padding: 0;}

    #back {

      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;

    }

    #back > div {

      width: 60vw;
      height: 90vh;
      border: 1px solid black;

    }

    #back > div > div {

      width: 60vw;
      height: 30vh;
      border: 1px solid black;
    }

    /* -------------------------------------------------- */

    .head {

      display: flex;
      justify-content: flex-start;
      align-items: flex-start;

      flex-direction: column;
    
    }

    .head > div:nth-child(1) {
      
      width: 40vw;
      height: 15vh;

}

    .head > div:nth-child(2) { 

      width: 20vw;
      height: 5vh;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;

      margin-left: 40vw;
      margin-top: 10vh;

    }

    .head > div:nth-child(2) >div {

      width: 20px;
      height: 20px;
      border-radius : 30px;  
      border: 1px solid rgb(134, 130, 130);
      background-color: rgb(235, 236, 238);

      margin: 10px;

    }

    .head > div:nth-child(2) >div:nth-child(1) {

      background-color: rgb(133, 126, 126);

    }

    /* -------------------------------------------------- */

    .main {

      display: flex;
      justify-content: center;
      align-items: center;

      flex-direction: column;

    }

    .main > div {

      width: 40vw;
      height: 10vh; 
      border: 1px solid black;
      margin-bottom: 50px;

      display: flex;
      justify-content: center;
      align-items: center;

}                                                         

    .main > div > div:nth-child(1) {

      font-size: 60px;
      font-weight: 60px;

    }

    .main > div > div:nth-child(2) {
      

      display: flex;
      justify-content: center;
      align-items: flex-start;

    }



  </style>
</head>
<body>
  <div id="back"> 
    <div>
      <div class="head">
        <div>
          <h1>CARD management
            <h2>Uber Money designed By for Uber</h2>
          </h1>
        </div>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- --------------------------------------------- -->
      
      <div class="main">
        <div>
          <div>YOUR CARD</div>
        </div>

        <div>
          <div></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
