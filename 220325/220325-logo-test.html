<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>

*{margin: 0; padding: 0;}

  body { 

    width: 100vw;
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

  }

  
  .box {

    width: 500px;
    height: 500px;
    border: 10px solid black;
    border-radius: 20%;

    display: flex;
    justify-content: center;
    align-items: center;

    position: absolute;

  }


  .box > div {

    width: 450px;
    height: 450px;
    border: 10px solid black;
    border-radius: 20%;
    
    display: flex;
    justify-content: center;
    align-items: center;

    position: absolute;

  }

  .box > div:nth-child(3) {

    width: 20px;
    height: 20px;
    background-color: black;
    border-radius: 50%;
    margin-left: 50%;
    margin-bottom: 30%;

  }

  .box > div:nth-child(4) {

    width: 20px;
    height: 20px;
    background-color: black;
    border-radius: 50%;
    margin-right: 50%;
    margin-bottom: 30%;

  }
  
  .box > div:nth-child(5) {

    width: 200px;
    height: 0px;
    background-color: black;

    margin-top: 50%;
    
    
  }


</style>

</head>
<body>

<div class="box">
  
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>



</div>

</body>
</html>
