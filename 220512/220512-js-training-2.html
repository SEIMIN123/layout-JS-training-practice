<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li class="items" data-targeting="1">menu-1</li>
    <li class="items" data-targeting="2">menu-2</li>
    <li class="items" data-targeting="3">menu-3</li>
    <li class="items" data-targeting="4">menu-4</li>
  </ul>

  <div data-targeting="4"></div>
</body>

<script>

  const menu = document.getElementById('menu');
  const itmes = document.getElementsByClassName('items');

  console.log(menu);
  console.log(itmes);
// * 콘솔 찍고 잘 식별했는지 
// * 메서드마다 리턴 "데이터타입"
// * 확정 

  // for(let i = 0; i < itmes.length; i++){

  //   itmes[i].style.color = 'red';
  // }
  // * 검증확인을 끝낸다. 

  menu.addEventListener('click', (event) => {

    let data = event.target.dataset.targeting;

    console.log(data);

    for(let i = 0; i < itmes.length; i++) {
      if(itmes[i].dataset.targeting === "2") {
        itmes[i].style.color = "red";
      } else {
        itmes[i].style.color = "blue";
      }
    }  
  })

  // * 검증 끝남.  

</script>
</html>
