    let bodyValue = document.body;
      
      if (bodyValue.clientWidth > 800) {
      bodyValue.style.backgroundColor = "#ccc";
      bodyValue.style.fontSize = "100px";
      bodyValue.style.transition = "2s";
      bodyValue.textContent = "13기병";
    
    } else if (document.body.clientWidth < 450) {

      bodyValue.style.fontSize = "50px";
