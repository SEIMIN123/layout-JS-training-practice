<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    *{margin: 0; padding: 0;}

    #root {

      width: 100vw;
      height: 100vh;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #root>div {

      width: 300px;
      height: 300px;
      border: 1px solid rgb(233, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow:hidden;

    }

    #root>div>div{
      min-width: 200px;
      height: 200px;
      background-color: #aaa;
      margin: 20px;
    }

  </style>
</head>
<body>

  <div id="root">
    <div id="slide">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    
  </div>
  
</body>
</html>
