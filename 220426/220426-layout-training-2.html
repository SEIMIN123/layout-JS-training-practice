    #root {

<div id="root">

  <button>NIGHT</button>
</div>

<script>

// -------------------------------------------------------------

  clickBtn.addEventListener('click', function() {

    if(data === true) {

      // console.log('data 값은 :' + data);

      root.style.transition = "2s";
    } 
    
    else { //else의 영역 data !== true, data === false
      
      // console.log("지금 else로 data 값은 : " + data);
      data = true;
      root.style.backgroundColor = "white";

    }

  });

// -------------------------------------------------------------

    clickBtn1.addEventListener('click', function(){
