<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="root"></div>
    <button id="click1">FADE IN</button>
    <button id="click2">FADE OUT</button>

  <script>

    const root = document.getElementById('root');

    root.style.width = "500px";
    root.style.height = "500px";
    root.style.backgroundColor = "#ccc";

    const clickBtn = document.getElementById('click1');
    const clickBtn1 = document.getElementById('click2');
    
    let opacityValue = 0;
    let opacityValue1 = 0;
    
    root.style.opacity = opacityValue;

    //--------------------------

    clickBtn.addEventListener('click', function(){

      let fadein = setInterval(function() {

        if(opacityValue < 1) {

          opacityValue = opacityValue +0.1;

          root.style.opacity = opacityValue;
        } else {
          clearInterval(fadein);
        }

      }, 30);

    });

    clickBtn.addEventListener('click', function(){

      let fadein = setInterval(function() {

        if(opacityValue1 < 1) {

    opacityValue1 = opacityValue - 0.1;

    root.style.opacity = opacityValue1;
    } else {
    clearInterval(fadein);
    }

      }, 30);

    });





  </script>
  
</body>
</html>
