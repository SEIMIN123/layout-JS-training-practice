<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="220428-layout-training.css">
</head>
<body>
  <div id="root">
    <div>
      <div class="box1 box1-1">A</div>
      <div class="box2 box2-1">B</div>
    </div>
  </div>

  <script>

    const root = document.getElementById("root");
    const box1 = document.getElementsByClassName("box1"); 
    const box2 = document.getElementsByClassName("box2");

    console.log(root);
    console.dir(root);

    const a = root.children[0].children[0];
    const b = root.children[0].children[1];

    console.log(a);
    console.log(b);

//--------------------------------------

    a.addEventListener('click', function(){

      a.classList.toggle('box1-1');

    });

    b.addEventListener('click', function(){

    b.classList.toggle('box2-1');

    });

    
    

  </script>
</body>
</html>
