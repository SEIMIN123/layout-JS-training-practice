<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    @keyframes fade-in {

      from {
        margin-right: 100%;
        width: 100%;
      }

      /* to { 

        margin-left: 0%;
        width: 100%;
      } */

    }



    *{margin: 0; padding: 0;}

    #root {

      width: 100vw;
      height: 100vh;
      background-color: rgb(221, 223, 223);

      display: flex;
      justify-content: center;
      align-items: center;

    }

    #root > div {

      width: 800px;
      height: 100px;
      background-color: brown;
      opacity: 0.5;

      animation: 4s fade-in infinite;
    }


  </style>
</head>
<body>
  
<div id="root">
  <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse fugit sint nemo soluta in error sapiente, aut atque accusantium qui dolore. Facilis repudiandae aliquam totam, illo fuga modi vel perspiciatis.</div>
</div>
</body>
</html>
