<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #root {
      width: 100vw;
      height: 100vh;
      background-color: rgb(29, 29, 29);
    }

    #root > div {
      width: 100px;
      height: 100px;
      border:  1px solid #ccc;
      color: white;
    }

  </style>
</head>
<body>
  <div id="root">
    <div>1</div>
    <div>2</div>
  </div>

  <script>
    const root = document.getElementById("root");
    const one = root.children[0]; //text node에 문자열 1이라고 써놓음.
    const two = root.children[1]; //text node에 문자열 2이라고 써놓음.

    two.textContent = "이건 두번째다."

    console.log(root);
    console.dir(root);
    console.dir(root.children[0]);
    console.log(typeof two.textContent);

// 이번 수업은 event : 무슨일이 일어났다. 

    two.addEventListener('click', function() {
      
      two.style.transition = "1s";
      two.textContent = "클릭했다.";
      two.style.backgroundColor = "#ff6666";
      two.style.width = "500px";

      console.log(two.style.backgroundColor);
      // debugging 중간에 무언가 막혔을때 되겠지 하다가 막힘 
      // 제대로 내가 안쓴것.

      if(two.style.backgroundColor === "rgb(255, 102, 102)") {
          two.style.backgroundColor = "blue"; 
      }

    });


  </script>
</body>
</html>
