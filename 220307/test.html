<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #container {
            width: 100vw;
            height:100vh;
            background-color: violet;

            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        #container > div {
            width: 30vw;
            height: 80vh;
            background-color: #fff;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;            
        }

        #container > div > input {
            width:80%;
            height: 5vh;
            margin:1vh;
            
        }



    </style>
    
</head>
<body>
    <div id="container">
        <div>
            <input type="email" name="" id="">
            <input type="password" name="" id="">
        </div>
    </div>
    


</body>
</html>
