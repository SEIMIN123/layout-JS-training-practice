<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <style>

  *{margin: 0; padding: 0;}

  #con {

    width: 100vw;
    height: 100vh;
    background-color: #ccc;
    
    display: flex;
    justify-content: center;
    align-items: center;
    
    flex-direction: column;
    
    }

    .box1 {

    width: 50vw;
    height: 50vh;
    border: 1px solid black;
    background: #fff;
    transition: 0.8s;

    margin-right: 80vw;
    position:absolute;
    
    }

    .box2 {

      width: 40vw
      height: 40vh;
      border: 1px solid black;
      background: #fff;
      transition: 0.8s;
      

    }

    header  {
    
    width: 100vw;
    height: 20vh;
    border: 1px solid black;
    transition: 0.8s;
    
    display: flex;
    justify-content: center;
    align-items: center;
    
      
    }

  
    main {
    
    width: 100vw;
    height: 80vh;
    background-color: #ccc;
    border: 1px solid black;
    transition: 0.8s;

    display: flex;
    justify-content: center;
    align-items: center;
    
    }
  

    footer { 
    
    width: 100vw;
    height: 15vh;
    background-color: #ccc;
    border: 1px solid black;
    transition: 0.8s;
    
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
  

</style>




</head>
<body>

  <div id="con">
    <div>    
    <div class="box1"></div>
    </div>
    <div>
      <div class="box2"></div>
    </div>
      <div>    
        <header></header>
        <main></main>
        <footer></footer>
      </div>
  </div>

  
</body>
</html>
