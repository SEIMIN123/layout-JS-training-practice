<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>

  *{margin: 0; padding: 0;}
  
  #back {

    width: 100vw;
    height: 100vh;
    background-color: #ccc;
    
    display: flex;
    justify-content: center;
    align-items: center;

  }

  #back > div > div:nth-child(1) {

    width: 100vw;
    height: 100vh;
    
    display: flex;
    justify-content: center;
    align-items: center;

  }

  #back > div > div> div:nth-child(1) {

    width: 150px;
    height: 150px;
    background-color: #fff;

    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;

  }

  #back > div > div > div:nth-child(2) {
    width: 20vw;
    height: 20vh;
    margin-bottom: 500px;

    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #back > div > div > div:nth-child(2) > h1 {

    color: #fff;
    white-space:nowrap;
  }

  #back > div > div> div:nth-child(3) {

    width: 150px;
    height: 150px;
    background-color: #fff;

    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    
  }

</style>

  </head>
<body>
  <div id="back">
    <div>
      <div>
        <div></div>
        <div>
          <h1>프로필을 선택해주세요</h1>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
