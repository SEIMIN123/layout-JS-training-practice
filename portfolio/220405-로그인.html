<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    *{margin: 0; padding: 0;}

    #back {


      background-color: #ccc;

      display: flex;
      justify-content: center;
      align-items: center;
    
    }

    /* 전체 박스 */
    #back > div:nth-child(1) {

      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
  
    }

    /* 로그인 감싸는 박스 */
    #back > div > div:nth-child(1) {

      width: 60vw;
      height: 50vw;
      background-color: rgb(229, 226, 226);

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

      display: flex;
      justify-content: center;
      align-items: center;

      flex-direction: column;



    }

    /* 위쪽 로그인 */
    #back > div > div > div:nth-child(1) {

      width: 20vw;
      height: 10vh;
      background-color: #ccc;
      color: white;

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      margin-bottom: 200px;

    }

    /* 밑쪽 로그인 */
    #back > div > div > div:nth-child(2) {

      width: 60vw;
      height: 40vh;
      background-color: rgb(219, 212, 212);

      display: flex;
      justify-content: center;
      align-items: center;

      flex-direction: column;

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

    }

    #back > div > div > div:nth-child(2) > div {

      width: 20vw;
      height: 15vw;
      background-color: rgb(247, 239, 239);

      margin: 30px;

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    #back > div > div > div:nth-child(2) > div:nth-child(1) > sub {
      margin: 1.5vw;
      color: rgb(201, 193, 193);

      font-size: large;
      font-weight: bold;

    }
    
    #back > div > div > div:nth-child(2) > div:nth-child(2) 
    > sub {

      margin: 1.5vw;
      color: rgb(201, 193, 193);
      font-size: large;
      font-weight: bold;

    }

    #back > div > div > div:nth-child(2) > div:nth-child(3)
    {

      width: 20vw;
      height: 20vh;
      color: rgb(201, 193, 193);

      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

    }



</style>
</head>
<body>
  <div id="back">
    <div>
      <div>
        <div>
          <h1>ATV</h1>
        </div>

        <div>
          <div>
            <sub>이메일</sub>
          </div>
          <div>
            <sub>비밀번호</sub>
          </div>
          <div>
            <h2>로그인</h2>
          </div>
        </div>
      </div>
    </div>
    <div></div>





  </div>
</body>
</html>
