    #con {

      width: 100vw;

/* --------------------------------------------------------- */

        /*  사이드 바  */

    #con > div:nth-child(1) {

      width: 14.6vw;
      height: 100vh;
      background-color: rgb(105, 100, 100);

      position: fixed;

    }

    #con > div:nth-child(1) > ul > li {

      color: white; 
      
      list-style: none;
      line-height: 8vw;
      text-align: center;
      font-weight: bolder;
      font-size: 20px;


    }

    #con > div:nth-child(1) > ul > li:hover {

      color: rgb(173, 170, 170);
      cursor: pointer;
      transition: 0.4s;
    }
