<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    *{margin: 0; padding: 0;}
    



    #back {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: flex-start;
      align-items: center;

      flex-direction: row;

    }

    /* 사이드 바 */

    #back > div:nth-child(1) {

      width: 15vw;
      height: 100vh;
      background-color: rgb(105, 100, 100);

      position: fixed;

    }

    #back > div > ul >li {

      color: white; 
      
      list-style: none;
      line-height: 8vw;
      text-align: center;
      font-weight: bolder;
      font-size: 20px;
    }

    #back > div > ul >li:hover {

      color: rgb(173, 170, 170);
      cursor: pointer;
      transition: 0.4s;
    }     



    /* 가운데 메뉴 위 */

    #back > div > div:nth-child(1) {
      width: 85vw;
      height: 100vh;
      background-color: #2A3641;

      margin-left: 280px;

    }


    /*  가운데 반 나눈거 */

    #back > div > div:nth-child(1) > div {

      width: 85vw;
      background-color: #2A3641;

      font-weight: 600;
      font-size: 30px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

      display: flex;
      justify-content: flex-start;
      align-items: center;

      flex-direction: row;
      flex-wrap: wrap;

    }

      /* 서치바  */

      
      #back > div > div:nth-child(1) > div:nth-child(1) > input {
        
        width: 30vw;
        height: 40px;
        background-color: rgb(204, 201, 201);
        
        margin-left: 35px;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        
        }
            
    /* 가운데 메뉴 위 레이아웃 (8) */

    #back > div > div:nth-child(1) > div:nth-child(2) > div {

      width: 20vw;
      height: 25vh;
      background-color: rgb(229, 231, 233);
      margin: 5px;

      display: flex;
      justify-content: center;
      align-items: center;

      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;

      /* 강사 comment */
      /* border-radius:50px; */


    }

    #back > div > div:nth-child(1) > div:nth-child(2) {

      justify-content: center;
    }


      /*  가운데 메뉴 밑 */

    #back > div >div:nth-child(1) > div:nth-child(3) {

      width: 85vw;
      height: 100vh;

      font-weight: 600;
      font-size: 30px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;

      flex-direction: row;
      flex-wrap: wrap;

    }

    /* 가운데 메뉴 밑 레이아웃 (10) */

    #back > div >div:nth-child(1) > div:nth-child(3) > div {

      width: 15vw;
      height: 20vh;
      background-color: rgb(231, 229, 229);
      margin-left: 20px;

      display: flex;
      justify-content: center;
      align-items: center;

      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;

    }

      input {

      font-size: 25px;
      border-radius: 15px;
      border: 0;
      border: solid rgb(235, 228, 228);
      padding-left: 20px;
      outline: rgb(255, 254, 254); 

      margin: 10px;
      }

  </style>

</head>

    <div>
